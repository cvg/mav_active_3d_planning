name: Docker Image CI

on:
  push:
    branches: [ "master", "docker" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag registry.ethz.ch/cvg/mav_active_3d_planning:${GITHUB_REF##*/}
